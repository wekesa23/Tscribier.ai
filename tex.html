<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tscribier</title>
    <!-- Include WaveSurfer.js library -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Include docx library for Word document creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.4.0/docx.min.js"></script>
    <link rel="stylesheet" href="st.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<h2></h2>
    <!-- Audio upload input -->
    <input type="file" id="media-upload" accept="audio/*,video/*">
    
    
    <!-- Waveform display -->
    <div id="waveform"></div>
    <video class="video-Player" id="video-player" controls style="display: none;"></video>

    <div class="current-time" id="current-time">Current Time: 00:00</div>

    <!-- Control buttons -->
    <div class="controls">
        <button id="play-pause"><i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i></button>
        <button id="skip-backward"><i class="fa-solid fa-backward-step"></i></button>
        <button id="skip-forward"><i class="fa-solid fa-forward-step"></i></button>
        <button id="replay"><i class="fa-solid fa-rotate"></i></button>
        <button id="zoom-in-text"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
        <button id="zoom-out-text"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
        <button id="insert-timestamp"><i class="fa-regular fa-clock"></i></button>
        <button id="toggle-theme"><i class="fa-regular fa-sun"></i></button>
        <button id="save-txt"><i class="fa-regular fa-floppy-disk"></i></button>
    
    </div>
    <div id="speed-control">
        <label for="speed-slider">Speed</label>
        <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
    </div>
    <button class="find-btn" id="find-replace-toggle-btn">Find and Replace</button>

<div id="find-replace-box" style="display: none;"> <!-- Initially hidden -->
    <input type="text" id="find-text" placeholder="Find text">
    <input type="text" id="replace-text" placeholder="Replace with">
    <button id="find-replace-btn">Replace</button>
</div>

    
    <!-- Text editor -->
    <textarea id="text-editor" placeholder="Type your text here..."></textarea>
    
    <button class="btn-transcribe" id="transcribe-btn">Auto transcript</button>
    <script src="tex.js"></script>

</body>
</html>
